<app-list-form (ingredientAdded)="onIngredientAdded($event)"></app-list-form>

<div class="container">
  <div class="row">
    <div class="col-12 col-sm-8 col-lg-5">
      <h6 class="text-muted">List Group with Images</h6>
      <ul class="list-group">
        <a
          *ngFor="let item of listItems"
          class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
        >
          <div class="flex-column">
            {{ item.name }}
            <p>
              <small>{{ item.amount }}</small>
            </p>
            <span class="badge badge-info badge-pill"> 2 Copies in Stock</span>
          </div>
          <div class="image-parent">
            <img
              src="https://s3.eu-central-1.amazonaws.com/bootstrapbaymisc/blog/24_days_bootstrap/don_quixote.jpg"
              class="img-fluid"
              alt="quixote"
            />
          </div>
        </a>
      </ul>
    </div>
  </div>
</div>
